<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario de Solicitud - Reserva Ecol√≥gica Los Ilinizas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/custom.css">
</head>
<body class="bg-gray-100 d-flex flex-column min-vh-100">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-green-900 navbar-dark shadow">
    <div class="container-fluid justify-content-between">
      <a class="navbar-brand fw-bold" href="index.html">üåø Reserva Ecol√≥gica Los Ilinizas</a>
      <a href="index.html" class="btn btn-outline-light">üè† Inicio</a>
    </div>
  </nav>

  <!-- Contenido principal -->
  <main class="container my-5 bg-white p-4 rounded shadow-lg" style="max-width: 800px;">
    <h2 class="text-center text-success fw-bold mb-4">Formulario de Solicitud</h2>

    <form id="formulario" novalidate>
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">C√©dula o Pasaporte:</label>
          <input id="ci" type="text" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Nombre:</label>
          <input id="nombre" type="text" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Edad:</label>
          <input id="edad" type="number" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Ciudad:</label>
          <input id="ciudad" type="text" class="form-control" required>
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="lider">
            <label class="form-check-label" for="lider">L√≠der del grupo</label>
          </div>
        </div>

        <!-- Campo para subir PDF si es menor -->
        <div class="col-md-12" id="grupoConsentimiento" style="display: none;">
          <label class="form-label">Documento de consentimiento (PDF):</label>
          <input type="file" id="documento" accept=".pdf" class="form-control">
        </div>

        <div class="col-12">
          <button type="button" id="btnAgregar" class="btn btn-success w-100">Agregar Participante</button>
        </div>
      </div>

      <hr class="my-4">

      <table id="tablaParticipantes" class="table table-bordered">
        <thead class="table-success">
          <tr>
            <th>Nombre</th>
            <th>Edad</th>
            <th>L√≠der</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <div class="mb-3">
        <label class="form-label">Fecha de visita:</label>
        <input id="fecha" type="date" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Tipo de Visitante:</label><br>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="tipo" checked>
          <label class="form-check-label">Particular</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="tipo">
          <label class="form-check-label">Grupo Organizado</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="tipo">
          <label class="form-check-label">Operadoras</label>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Contacto de Emergencia:</label>
        <input id="contacto" type="text" class="form-control" required>
      </div>

      <button type="submit" class="btn btn-success w-100">Enviar Solicitud</button>
    </form>
  </main>

  <!-- Footer -->
  <footer class="text-center bg-green-900 text-white p-3 mt-auto">
    &copy; 2025 Reserva Ecol√≥gica Los Ilinizas. Todos los derechos reservados.
  </footer>

  <script type="module" src="scripts/solicitudes.js"></script>
</body>
</html>
