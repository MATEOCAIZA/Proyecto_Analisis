<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div class="min-h-screen flex items-center justify-center">
    <div class="bg-white shadow-lg rounded-3xl p-5 w-full max-w-md border-t-8 border-green-700">
      <h2 class="text-center text-2xl font-bold text-green-800 mb-4">Iniciar Sesión</h2>

      <form id="loginForm">
        <div class="mb-3">
          <label class="form-label">Usuario</label>
          <input type="text" name="usuario" class="form-control" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Contraseña</label>
          <input type="password" name="contrasena" class="form-control" required />
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-success">Ingresar</button>
        </div>
      </form>

      <p class="text-center mt-3 text-sm">
        ¿No tienes cuenta? <a href="register.html" class="text-green-700">Regístrate aquí</a>
      </p>

      <div id="mensajeError" class="text-danger text-center mt-3 d-none"></div>
    </div>
  </div>

  <!-- Script separado -->
  <script type="module" src="./scripts/auth.js"></script>
</body>
</html>
