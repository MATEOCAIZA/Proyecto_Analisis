<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Editar Sitio - Reserva Ecológica Los Ilinizas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/custom.css">
</head>
<body class="bg-gray-100 d-flex flex-column min-vh-100">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-green-900 navbar-dark shadow">
    <div class="container-fluid justify-content-between">
      <a class="navbar-brand fw-bold" href="index.html">🌿 Reserva Ecológica Los Ilinizas</a>
      <span id="userName" class="text-white fw-bold"></span>
    </div>
  </nav>

  <!-- Contenido principal -->
  <main class="container my-5 bg-white p-4 rounded shadow-lg" style="max-width: 600px;">
    <h2 class="text-center text-success fw-bold mb-4">Editar Sitio Turístico</h2>

    <form id="editSitioForm">
      <div class="mb-3">
        <label class="form-label">Nombre del Sitio</label>
        <input type="text" class="form-control" id="nombre" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Descripción</label>
        <textarea class="form-control" id="descripcion" rows="4" required></textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">Aforo Máximo</label>
        <input type="number" class="form-control" id="aforo" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Estado</label>
        <select id="estado" class="form-select" required>
          <option value="Activo">Activo</option>
          <option value="Inactivo">Inactivo</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Imágenes</label>
        <input type="file" class="form-control" id="imagenes" multiple />
        <div id="preview" class="mt-3 d-flex flex-wrap gap-3"></div>
      </div>
      <button type="submit" class="btn btn-verde w-100">Guardar Cambios</button>
    </form>
  </main>

  <!-- Footer fijo -->
  <footer class="text-center bg-green-900 text-white p-3 mt-auto">
    &copy; 2025 Reserva Ecológica Los Ilinizas. Todos los derechos reservados.
  </footer>

  <!-- Script de funcionalidad -->
  <script type="module" src="scripts/editarSitio.js"></script>
</body>
</html>
