<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div class="min-h-screen flex items-center justify-center">
    <div class="bg-white shadow-lg rounded-3xl p-5 w-full max-w-lg border-t-8 border-green-700">
      <h2 class="text-center text-2xl font-bold text-green-800 mb-4">Crear Cuenta</h2>

      <form id="registerForm">
        <div class="mb-3">
          <label class="form-label">Nombre</label>
          <input type="text" name="nombre" class="form-control" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Apellido</label>
          <input type="text" name="apellido" class="form-control" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Usuario</label>
          <input type="text" name="usuario" class="form-control" required />
        </div>
        <div class="mb-3">
          <label class="form-label">C.I. o Pasaporte</label>
          <input type="text" name="ci_pasaporte" class="form-control" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Nacionalidad</label>
          <input type="text" name="nacionalidad" class="form-control" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Correo</label>
          <input type="email" name="correo" class="form-control" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Contacto</label>
          <input type="text" name="contacto" class="form-control" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Contraseña</label>
          <input type="password" name="contrasena" class="form-control" required />
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-success">Registrarse</button>
        </div>
      </form>

      <p class="text-center mt-3 text-sm">
        ¿Ya tienes cuenta? <a href="login.html" class="text-green-700">Inicia sesión</a>
      </p>

      <div id="mensajeRegistro" class="text-danger text-center mt-3 d-none"></div>
    </div>
  </div>

  <script type="module" src="./scripts/auth.js"></script>
</body>
</html>
